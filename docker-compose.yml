services:

  # ── Databases ──────────────────────────────────────────────────────────────

  postgres-user:
    image: postgres:16
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - fraudshield-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-results:
    image: postgres:16
    environment:
      POSTGRES_DB: resultsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - postgres-results-data:/var/lib/postgresql/data
    networks:
      - fraudshield-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d resultsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Application services ───────────────────────────────────────────────────

  ml-service:
    build: ./ml-service
    ports:
      - "8000:8000"   # HTTP /predict
      - "50051:50051" # gRPC FraudDetectionService
    networks:
      - fraudshield-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')\""]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s

  user-service:
    build: ./user-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres-user:
        condition: service_healthy
    networks:
      - fraudshield-network

  results-service:
    build: ./results-service
    ports:
      - "8083:8083"
    environment:
      DB_URL: jdbc:postgresql://postgres-results:5432/resultsdb
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres-results:
        condition: service_healthy
    networks:
      - fraudshield-network

  ingestion-service:
    build: ./ingestion-service
    ports:
      - "8082:8082"
    environment:
      ML_SERVICE_HOST: ml-service
      ML_SERVICE_PORT: 50051
    depends_on:
      ml-service:
        condition: service_healthy
    networks:
      - fraudshield-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - user-service
      - ingestion-service
      - results-service
      - ml-service
    networks:
      - fraudshield-network

  frontend:
    build:
      context: ./frontend
      # NEXT_PUBLIC_* vars are baked into the JS bundle at build time.
      # They point to localhost because the browser (on the host) reaches
      # the backends through the host-mapped ports, not Docker service names.
      args:
        NEXT_PUBLIC_GATEWAY_URL: ${NEXT_PUBLIC_GATEWAY_URL:-http://localhost:8080}
        NEXT_PUBLIC_ML_URL: ${NEXT_PUBLIC_ML_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
      - ml-service
    networks:
      - fraudshield-network

volumes:
  postgres-user-data:
  postgres-results-data:

networks:
  fraudshield-network:
    driver: bridge
